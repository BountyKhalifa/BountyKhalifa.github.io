<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #35424a;
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
      }
      main {
        padding: 20px;
      }
      section {
        background-color: #ffffff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-rows: auto;
        grid-template-columns: repeat(3, 1fr);
      }

      section div {
        background-color: #e2e2e2;
        margin: 10px;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header><h1>Kaztadiv</h1></header>
    <main>
      <section>
        <div><h2>Enzo</h2></div>
      </section>
    </main>
  </body>
</html>
